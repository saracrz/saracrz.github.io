<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Yoga Sequence</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Vidaloka&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Volkhov&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <div style="text-align:left;">
      <div class="row flex-right mt-2">
        <button type="button" id="button-volver" class="btn btn-primary btn-lg "
          location.href="index.html">Volver</button>
        <h1 id="titulo" style="text-align: center;">My Sequence</h1>
        <div id="user-photo" img src=" " alt=" ..." class="img-thumbnail card-final"></div>
      </div>
    </div>
    <div class="row text-center text-lg-left" id="asanas">
    </div>
    <blockquote class="blockquote text-center blockquote">
      <p id="comments" class="mb-0">Secuencia estilo vinyasa enfocada en mejorar la lumbalgia cr√≥nica que padece el
        alumno.</p>
      <footer id="name" class="blockquote-footer">Secuencia para <cite title="Source Title">Marta</cite></footer>
    </blockquote>
    <!-- MODAL  -->
  </div>
  <div style="text-align: center;">
    <button type="button" class="btn btn-primary button-enviar-secuencia" data-toggle="modal"
      data-target="#exampleModal" data-whatever="@mdo">Enviar secuencia por email</button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enviar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Mensaje:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/sequence.js"></script>
</body>

</html>
